stages:
    - deploy_online_linter
    - build_sql-linter

deploy_online_linter:
  stage: deploy_online_linter
  rules: 
      - if: $CI_COMMIT_BRANCH == 'main'
  trigger:
    project: Databases/library/sql-linter-online
    branch: master
    strategy: depend


build_sql-linter:
  stage: build_sql-linter
  rules: 
      - if: $CI_COMMIT_BRANCH == 'master'
  trigger:
    project: Databases/library/sql-linter
    branch: master
    strategy: depend